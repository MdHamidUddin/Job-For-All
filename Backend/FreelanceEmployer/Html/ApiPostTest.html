<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
	<title>Api Test</title>
</head>
<body class="container">
<form action="http://127.0.0.1:8000/api/contacts/list" class="col-md-6" method="post">
        
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" value=""class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value=""class="form-control">
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <input type="text" id="message" name="message" value=""class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" >
    </form>
</body>
</html>
