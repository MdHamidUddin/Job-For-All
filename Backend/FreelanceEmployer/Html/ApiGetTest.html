<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  
	<title>Api Get Test</title>
</head>
<body class="container" onload="loadDoc()">

<table class="table table-borded">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Message</th>
    </tr>
        <tr>
            <td id="id"></td>
            <td id="name"></td>
            <td id="email"></td>
            <td id="phone"></td>
            <td id="message"></td>
        </tr>
</table>
<script>
		function loadDoc(){
			const xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					var objArr = JSON.parse(this.responseText);
					console.log(objArr);
					document.getElementById("id").innerHTML = objArr[0].id;
					document.getElementById("name").innerHTML = objArr[0].Name;
					document.getElementById("email").innerHTML = objArr[0].Email;
					document.getElementById("phone").innerHTML = objArr[0].Phone;
					document.getElementById("message").innerHTML = objArr[0].Message;
				}
			};
			xhttp.open("GET", "http://127.0.0.1:8000/api/contacts/list");
			xhttp.send();
		}
	</script>
</body>
</html>
